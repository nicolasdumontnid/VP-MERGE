<div class="users-container">
  <div class="users-header">
    <h1>User Management</h1>
    <button class="btn-primary" (click)="openCreateModal()">
      <i class="fas fa-plus"></i>
      Add User
    </button>
  </div>
  
  <div class="search-section">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input 
        type="text" 
        placeholder="Search users..." 
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
        class="search-input">
    </div>
  </div>
  
  <div class="users-grid" *ngIf="users.length > 0">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-header">
        <div class="user-avatar">
          <i class="fas fa-user-md"></i>
        </div>
        <div class="user-info">
          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <p class="user-specialty">{{user.specialty}}</p>
          <p class="user-site">{{user.site}}</p>
        </div>
        <div class="user-status">
          <span class="status-indicator" [ngClass]="{active: user.isActive}">
            <i class="fas fa-circle"></i>
          </span>
        </div>
      </div>
      
      <div class="user-details">
        <div class="detail-item">
          <span class="detail-label">Email:</span>
          <span class="detail-value">{{user.email}}</span>
        </div>
        <div class="detail-item" *ngIf="user.lastLoginAt">
          <span class="detail-label">Last Login:</span>
          <span class="detail-value">{{user.lastLoginAt | date:'short'}}</span>
        </div>
      </div>
      
      <div class="user-actions">
        <button class="btn-secondary" (click)="editUser(user)">
          <i class="fas fa-edit"></i>
          Edit
        </button>
        <button class="btn-danger" (click)="deleteUser(user.id)" *ngIf="user.id !== 'U001'">
          <i class="fas fa-trash"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
  
  <div class="pagination" *ngIf="totalPages > 1">
    <button 
      class="btn-pagination" 
      (click)="previousPage()" 
      [disabled]="currentPage === 1">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <span class="page-info">Page {{currentPage}} of {{totalPages}}</span>
    
    <button 
      class="btn-pagination" 
      (click)="nextPage()" 
      [disabled]="currentPage === totalPages">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  
  <div class="no-results" *ngIf="users.length === 0">
    <i class="fas fa-users"></i>
    <h3>No users found</h3>
    <p>Try adjusting your search criteria or add a new user.</p>
  </div>
</div>
