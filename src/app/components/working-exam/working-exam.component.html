<div class="working-exam-container">
  <div class="working-exam-header">
    <div class="exam-info">
      <h2>{{exam?.title}}</h2>
      <span class="exam-reference">{{exam?.reference}}</span>
    </div>
    <button class="close-btn" (click)="onCloseExam()" title="Fermer l'examen">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <div class="working-exam-content">
    <div class="patient-history-panel">
      <app-patient-history [exam]="exam"></app-patient-history>
    </div>
    
    <div class="viewer-panel">
      <app-viewer [exam]="exam"></app-viewer>
    </div>
    
    <div class="report-panel">
      <app-report [exam]="exam"></app-report>
    </div>
  </div>
</div>
