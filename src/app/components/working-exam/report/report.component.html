<div class="report-container">
  <div class="panel-header">
    <h3>Report</h3>
    <div class="report-actions">
      <button class="action-btn secondary" (click)="generateReport()">
        <i class="fas fa-magic"></i>
        Generate
      </button>
      <button class="action-btn primary" (click)="saveReport()">
        <i class="fas fa-save"></i>
        Save
      </button>
    </div>
  </div>
  
  <div class="panel-content">
    <div class="report-editor" *ngIf="exam">
      <div class="exam-info">
        <h4>{{exam.patientName}}</h4>
        <p>{{exam.title}} - {{exam.examDate | date:'MM/dd/yyyy'}}</p>
        <p class="reference">Ref: {{exam.reference}}</p>
      </div>
      
      <div class="editor-section">
        <textarea 
          [(ngModel)]="reportContent"
          placeholder="Enter your medical report here..."
          class="report-textarea">
        </textarea>
      </div>
      
      <div class="report-status">
        <div class="status-item">
          <i class="fas fa-clock"></i>
          <span>Last saved: Never</span>
        </div>
        <div class="status-item">
          <i class="fas fa-user"></i>
          <span>Dr. Damien</span>
        </div>
      </div>
    </div>
    
    <div class="no-exam" *ngIf="!exam">
      <i class="fas fa-file-medical"></i>
      <p>No exam selected</p>
    </div>
  </div>
</div>
