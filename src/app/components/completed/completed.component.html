<div class="completed-container">
  <app-dashboard-filter 
    title="Completed" 
    icon="fas fa-check-square" 
    [foundCount]="totalItems">
  </app-dashboard-filter>

  <app-exam-results
    [exams]="exams"
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [totalPages]="totalPages"
    [totalItems]="totalItems"
    [itemsPerPageOptions]="itemsPerPageOptions"
    [pageType]="'completed'"
    [noResultsIcon]="'fas fa-check-square'"
    [noResultsTitle]="'No completed exams found'"
    [noResultsMessage]="'No completed exams match your current filters.'"
    (itemsPerPageChange)="onItemsPerPageChange($event)"
    (pageChange)="onPageChange($event)"
    (addLabel)="addLabel($event)"
    (assignUser)="assignUser($event)"
    (shareExam)="shareExam($event)"
    (moveToWorklist)="moveToWorklist($event)"
    (pauseExam)="pauseExam($event)"
    (openExam)="openExam($event)">
  </app-exam-results>
</div>
