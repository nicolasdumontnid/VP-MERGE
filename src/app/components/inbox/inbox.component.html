<div class="inbox-container">
  <app-dashboard-filter 
    title="Inbox" 
    icon="fas fa-inbox" 
    [foundCount]="totalItems">
  </app-dashboard-filter>

  <app-exam-results
    [exams]="exams"
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [totalPages]="totalPages"
    [totalItems]="totalItems"
    [itemsPerPageOptions]="itemsPerPageOptions"
    [pageType]="'inbox'"
    [noResultsIcon]="'fas fa-inbox'"
    [noResultsTitle]="'No exams found'"
    [noResultsMessage]="'No scheduled exams match your current filters.'"
    (itemsPerPageChange)="onItemsPerPageChange($event)"
    (pageChange)="onPageChange($event)"
    (addLabel)="addLabel($event)"
    (assignUser)="assignUser($event)"
    (shareExam)="shareExam($event)"
    (moveToWorklist)="moveToWorklist($event)"
    (pauseExam)="pauseExam($event)"
    (openExam)="openExam($event)"
    (requestAllData)="loadAllDataForPatientView()">
  </app-exam-results>
</div>
