<div class="pending-container">
  <app-dashboard-filter 
    title="Pending" 
    icon="fas fa-pause" 
    [foundCount]="totalItems">
  </app-dashboard-filter>

  <app-exam-results
    [exams]="exams"
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [totalPages]="totalPages"
    [totalItems]="totalItems"
    [itemsPerPageOptions]="itemsPerPageOptions"
    [pageType]="'pending'"
    [noResultsIcon]="'fas fa-pause'"
    [noResultsTitle]="'No pending exams found'"
    [noResultsMessage]="'No in-progress exams match your current filters.'"
    (itemsPerPageChange)="onItemsPerPageChange($event)"
    (pageChange)="onPageChange($event)"
    (addLabel)="addLabel($event)"
    (assignUser)="assignUser($event)"
    (shareExam)="shareExam($event)"
    (moveToWorklist)="moveToWorklist($event)"
    (pauseExam)="pauseExam($event)"
    (openExam)="openExam($event)">
  </app-exam-results>
</div>
